{% extends "base.html" %}

{% block title %}
Login de Usuário
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Ainda não possui uma conta? Crie uma: <a href='/register'>Aqui</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock%}
